<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/mainstyle.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 16px;
      text-align: center;
      color: hsl(0, 0%, 100%);

    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="container">
    <article class=main-image>
      <img src="/images/image-equilibrium.jpg" alt="" class="cube">
      <div class="active-icon">
        <img src="/images/icon-view.svg" alt="" class="eye">
      </div>
    </article>

    <article>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li> <img src="/images/icon-ethereum.svg" alt="">0.041 ETH</li>
        <li> <img src="/images/icon-clock.svg" alt="">3 days left</li>
      </ul>
    </article>
    <article class="foot">
      <img src="/images/image-avatar.png" alt="" class="avatar">
      <p>Creation of <span class="author">Jules Wyvern</span></p>
    </article>



  </div>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aidan Velez</a>.
    </div>
  </footer>
</body>

</html>
